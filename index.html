<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate a strong password." />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="js/initialize.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script data-ad-client="ca-pub-2469067640186892" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="bg-dark">
  <header class="text-light fixed-top">
    <h1 class="text-center fw-bold border-bottom mb-0 pb-2">Password Generator</h1>
  </header>
  <main class="d-flex align-items-center screen-height px-5">
    <div class="container text-light border rounded">
      <div class="row px-4 py-4">
        <div class="col-md p-0">
          <div class="pe-1">
            <label for="lenght">Length <span id="passlength">8</span></label>
            <input type="range" class="form-range" id="lenght" step="1" min="8" max="32" class="w-100" />
            <div class="form-check">
              <label for="upperCase" class="form-check-label">Uppercase Letters</label>
              <input type="checkbox" id="upperCase" class="form-check-input" />
            </div>
            <div class="form-check">
              <label for="numbers" class="form-check-label">Numbers</label>
              <input type="checkbox" id="numbers" class="form-check-input" />
            </div>
            <div class="form-check">
              <label for="symbols" class="form-check-label">Symbols</label>
              <input type="checkbox" id="symbols" class="form-check-input" />
            </div>
          </div>
        </div>
        <div class="
              col-md-7
              ps-0
              border
              rounded
              bg-secondary
              position-relative
              py-5
              text-dark
              fw-bold
              content-displayed
            ">
          <div class="position-absolute top-0 end-0 p-1 opacityin" id="buttons">
            <button tabindex="0" class="btn btn-primary bi bi-arrow-counterclockwise" id="reset"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="Create new password"></button>
            <button tabindex="0" class="btn btn-primary bi bi-clipboard" id="clipboard" data-clipboard-target="#pass"
              data-bs-toggle="tooltip" data-bs-placement="bottom" title="Save in clipboard"></button>
          </div>
          <div id="pass" class="
                h-100
                d-flex
                justify-content-center
                align-items-center
                fs-2
                text-break
                px-4
              ">
            123!@#asdASD
          </div>
          <div id="history" class="
                position-absolute
                bottom-0
                start-50
                translate-middle-x
                w-100
                text-center
                fw-lighter
                scroll-bar
              " tabindex="-1"></div>
        </div>
        <p class="
              bi bi-info-circle
              mb-0
              mt-3
              rounded
              text-center
              bg-warning
              text-dark
              d-block
              fw-bold
            ">
          This site does not store any generated passwords. Everything is
          generated from the client-side.
        </p>
      </div>
    </div>
  </main>
  <footer class="fixed-bottom bg-dark nav justify-content-center">
    <li class="nav-item">
      <a href="https://twozer00.dev" target="_blank" class="nav-link active link-light">
        &copy; <span id="date">2021</span> TwoZer00</a>
    </li>
    <li class="nav-item">
      <p class="nav-link link-light">
        v1.0
      </p>
    </li>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
